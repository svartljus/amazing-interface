<!DOCTYPE html>
<html>
  <head>
    <title>MicroPython WebREPL hack</title>
    <script src="dummy.js" type="module"></script>
    <link rel="stylesheet" href="dummy.css" />
  </head>
  <body>
    <p>
      Connect
      <input
        type="text"
        id="url"
        value="ws://192.168.1.149:8266/"
      />
      <button id="connect">CONNECT</button>
    </p>

    <p>
      Slider 1
      <input type="range" id="r1" data-var="v1" min="0" max="255" />
    </p>

    <p>
      Slider 2
      <input type="range" id="r2" data-var="v2"  min="0" max="255" />
    </p>

    <p>
      Slider 3
      <input type="range" id="r3" data-var="v3" min="0" max="255" />
    </p>

    <p>
      Slider 4
      <input type="range" id="r4" data-var="v4" min="0" max="255" />
    </p>

    <p>
      Oneliner<br />
      <input id="replcode" value="dummy=42" />
      <button id="sendrepl">SEND</button>
    </p>

    <p>
      "Shader" code<br />

      <textarea id="shadercode" rows="20" cols="80">
from math import sin, cos

def shader(pixelarray, i, t, pct, v1, v2, v3, v4):
  rt = t + pct * 5
  pixelarray[i] = (
    int(v1 + v1 * sin(14.0 * t)),
    int(v2 + v2 * cos(17.7 * t)),
    int(v3 + v3 * sin(16.0 * t)))
</textarea
      ><br />
      <button id="sendshader">INSTALL SHADER</button>
      <button id="loadshader">FETCH SHADER</button>
    </p>
  </body>
</html>
